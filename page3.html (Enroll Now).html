    <div class="container">
    <br><p class="fw-bold display-5">OBMC Enrollment Form</p>
    <blockquote>
        <span class="">Want to enroll for next school year? Fill out the form below!</span> 
    </blockquote>
</div>
    
    <div class="container text-light" id="enroll-form"><br>

    <h1>Student Information</h1>
    <form>
        <div class="row">

            <div class="col">
                <label for="lname" class="form-label">Lastname:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter lastname (Ex.: Doe)" required size="62">
            </div>

            <div class="col">
                <label for="fname" class="form-label">Firstname:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter firstname (Ex.: Jane)" required size="62">
            </div>

        </div><br>

        <div class="row">

            <div class="col">
                <label for="bday" class="form-label">Birth Date:</label>
                <input type="date" id="bday" name="bday" placeholder="mm/dd/yyyy" required size="34">
            </div>

            <div class="col">
                <label for="fname" class="form-label">Gender:</label>
                <select id="gender" name="gender">
                  <option value="">Select an option...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
            </div>

            <div class="col">
                <label for="fname" class="form-label">Grade Level:</label>
                <select id="grlvl" name="grlvl">
                  <option value="">Select an option...</option>
                  <option value="casa">Casa (Junior/Advanced)</option>
                  <option value="primary">Primary (Gr 1, 2, 3)</option>
                  <option value="intermed">Intermediate (Gr 4, 5, 6)</option>
                  <option value="jhs">Junior High School</option>
                  <option value="shs">Senior High School</option>
                </select>
            </div>

        </div>

<br>

  <h1>Contact Details</h1>
    <form>
        <div class="row">

          <div class="col">
              <label for="lname" class="form-label">Email:</label>
              <input type="text" id="lname" name="lname" placeholder="studentlastname.f+minitials@obmontessori.edu.ph" size="80">
          </div>

        </div>

        <br>

        <div class="row">

          <div class="col">
              <label for="lname" class="form-label">Contact:</label>
              <input type="text" id="lname" name="lname" placeholder="+63 0123456789" required size="80">
          </div>

<br><br>

  <h1>Other Information</h1>
    <form>
        <div class="row">

          <div class="col">
              <label for="lname" class="form-label">Past Mode of Learning:</label>
              
              <input type="radio" id="ftf" name="modalearn">
              <label for="ftf">Face-To-Face (Traditional)</label>

              <input type="radio" id="hs" name="modalearn">
              <label for="hs">Home-schooled</label>

              <input type="radio" id="online" name="modalearn">
              <label for="online">Online Learning</label>

          </div>

        </div>

        <br><br>

    </form>

    <form class="d-flex">
        <button class="btn btn-outline-danger" type="button">Submit</button>
    </form>
